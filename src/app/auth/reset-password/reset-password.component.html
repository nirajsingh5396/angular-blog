<h4>Reset password here!</h4>
<mat-form-field appearance="outline">
    <mat-label>Enter your user id</mat-label>
    <input matInput placeholder="user id" [formControl]="userIdControl">
    <mat-error *ngIf="!userIdControl.valid">User id is required</mat-error>
</mat-form-field>
<br>
<button class="mt-20 mr-10" mat-stroked-button color="primary" type="submit" (click)="verifyUser()"
    [disabled]="!userIdControl.valid">
    Verify user</button>
<button mat-stroked-button color="primary" type="button" routerLink="/auth/sign-in"> Cancel</button>
